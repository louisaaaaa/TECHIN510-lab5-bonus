<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

  </head>
  <body>
    <div id="container">
      <div id="todo-container">
        <h2>Simple Todo List ðŸš€</h2>
